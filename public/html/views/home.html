<div class="container" style='margin-top: 70px;'>
    <div class="row">
        <div class="form-group col-sm-3 col-sm-offset-3">
            <input type="text" class="form-control" ng-model="latitude" placeholder="Latitude:">
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="longitude" placeholder="Longitude:">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-sm-offset-3">
            <a class="btn btn-block btn-primary" href="#/hourly" ng-click="updateHourly(latitude, longitude)">Hourly</a>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-block btn-primary" href="#/minutely" ng-click="updateMinutely(latitude, longitude)">Minutely</a>
            </div>
        <div class="col-sm-2">
            <a class="btn btn-block btn-primary" href="#/daily" ng-click="updateDaily(latitude, longitude)">Daily</a>
            </div>
    </div>
</div>
