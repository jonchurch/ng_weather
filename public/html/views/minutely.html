<div class="container">
    <div class="row text-center">
    <div class="col-sm-10 col-sm-offset-1">
    	<nvd3 options="options" data="data"></nvd3>    
    </div>
        <div class="col-sm-6 col-sm-offset-3">
            <h3>Latitude: {{ minutelyData.latitude  }}, Longitude: {{  minutelyData.longitude }}
			</h3>
        </div>
    </div>
	<div class="row">
		<div class="col-sm-4 col-sm-offset-3" ng-repeat="card in minutelyData.minutely.data">
			{{card.time}}
		</div>
	</div>
</div>
